{% extends "layout.html" %}

{% block title %}
    BUY
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <label for="symbol">Symbol</label>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="TSLA" type="text">
        </div>
        <div class="mb-3">
            <label for="shares">Shares</label>
            <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="1" type="number">
        </div>
        <button class="btn btn-primary" type="submit">BUY</button>
    </form>
{% endblock %}
