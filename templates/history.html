{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<main class="container py-5 text-center">

    <table class="table">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for hist in hist %}
                <tr>
                    <td class="text-start">{{hist["symbol"]}}</td>
                    <td class="text-end">{{hist["amount"]}}</td>
                    <td class="text-end">{{hist["price"]|usd}}</td>
                    <td class="text-end">{{hist["date"]}}</td>
                </tr>

                {% endfor %}

        </tbody>
    </table>

        </main>
        {% endblock %}
