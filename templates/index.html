{% extends "layout.html" %}

{% block title %}
    INDEX
{% endblock %}

{% block main %}
<main class="container py-5 text-center">

    <table class="table tablestriped">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-start">Name</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">TOTAL</th>
            </tr>
        </thead>
       <tbody>
        {% for s in stock %}
                <tr>
                    <td class="text-start">{{s["symbol"]}}</td>
                    <td class="text-start">{{s["name"]}}</td>
                    <td class="text-end">{{s["sum"]}}</td>
                    <td class="text-end">${{s["price"]}}</td>
                    <td class="text-end">{{s["amount"]|usd}}</td>
                </tr>
        {% endfor %}


        </tbody>
        <tfoot>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="4">Cash</td>
                <td class="border-0 text-end">{{cash | usd}}</td>
            </tr>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="4">TOTAL</td>
                <td class="border-0 w-bold text-end">{{total|usd}}</td>
            </tr>
        </tfoot>
    </table>

        </main>
{% endblock %}
